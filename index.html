<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good news</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
    <div class="logo">
    <img src="logo1.png" alt="Logo">
  </div>
  <nav class="navbar">
    <ul class="nav-links">
    <li><a href="#home">Home</a></li>
    <li><a href="#trends news">Trends News</a></li>
    <li><a href="#sports">Sports</a></li>  
    <li><a href="#religion">Religion</a></li>
     
  </ul>
  </nav>
  <div class="container">
    <div class="form-container">
        <div class="form-header">
            <button id="signInBtn" class="toggle-btn">Sign In</button>
            <button id="registerBtn" class="toggle-btn">Register</button>
        </div>
        <div id="signInForm" class="form">
            <h2>Sign In</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div id="registerForm" class="form hidden">
            <h2>Register</h2>
            <form>
                <label for="newEmail">Email:</label>
                <input type="email" id="newEmail" required>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
<script src="index.js"></script>
    
  
</header>
<div class="content">
    <h1>All over the World</h1>

<p>Good news updates the latest news in Sports 
    Religions,<br> politics,culture, Entertainment
     and All Trends News</p1>
</div>
<img src="world .png">
<div class="search-container">
    <form action="/search" method="get">
      <input type="text" placeholder="Search..." name="query" required>
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
